buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile project(':api')
    compile project(':bot')
    compile project(':common')

    compile('com.lihaoyi:sourcecode_2.12:0.1.4')

    compile('org.springframework.boot:spring-boot-starter')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.liquibase:liquibase-core')

    compile('org.jasypt:jasypt:1.9.2')
    compile('org.postgresql:postgresql:42.2.1.jre7')

    testCompile('com.typesafe.akka:akka-testkit_2.12:2.4.19')
}

task prepare(type: Copy) {
    dependsOn assemble
    from file("${project.buildDir}/libs")
    into file("${project.rootDir}/docker")
}

